<!DOCTYPE html>
<html>
<head>
    <title>Conditional and Looping Statements</title>
</head>

<body>

    <h2>JavaScript Conditional & Looping Demo</h2>
    <p id="output"></p>

    <script>
        var result = "";

      
        var marks = 65;

        if (marks >= 50) {
            result += "Conditional Statement:\n";
            result += "You are PASS\n\n";
        } else {
            result += "Conditional Statement:\n";
            result += "You are FAIL\n\n";
        }

    
        result += "For Loop Output:\n";
        for (var i = 1; i <= 5; i++) {
            result += "Number: " + i + "\n";
        }

        result += "\n";

  
        result += "While Loop Output:\n";
        var j = 1;
        while (j <= 5) {
            result += "Value: " + j + "\n";
            j++;
        }

        result += "\n";

        result += "Do-While Loop Output:\n";
        var k = 1;
        do {
            result += "Count: " + k + "\n";
            k++;
        } while (k <= 5);

        document.getElementById("output").innerText = result;
    </script>

</body>
</html>
