<!DOCTYPE html>
<html>
<head>
    <title>Functions and Scope</title>
</head>
<body>

    <h2>JavaScript Functions and Scope</h2>
    <p id="output"></p>

    <script>
        var text = "";

        function addNumbers(a, b) {
            var sum = a + b;
            return sum;
        }

        var result1 = addNumbers(10, 20);
        text += "Addition using function: " + result1 + "\n\n";

        function varExample() {
            if (true) {
                var x = 10;
            }
            text += "Value using var: " + x + "\n";
        }
        varExample();

        text += "\n";

        function letExample() {
            if (true) {
                let y = 20;
                text += "Value using let inside block: " + y + "\n";
            }
        }
        letExample();

        text += "\n";

        function constExample() {
            const z = 30;
            text += "Value using const: " + z + "\n";
        }
        constExample();

        document.getElementById("output").innerText = text;
    </script>

</body>
</html>
