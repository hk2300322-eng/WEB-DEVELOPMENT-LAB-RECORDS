<!DOCTYPE html>
<html>
<head>
    <title>DOM Element Manipulation</title>
</head>
<body>

    <h2>DOM Manipulation Example</h2>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <script>
        var list = document.getElementById("myList");

        function addItem() {
            var li = document.createElement("li");
            li.innerHTML = "New Item";
            list.appendChild(li);
        }

        function removeItem() {
            if(list.lastChild) {
                list.removeChild(list.lastChild);
            } else {
                alert("No items to remove");
            }
        }

        function modifyItem() {
            if(list.firstChild) {
                list.firstChild.innerHTML = "Modified Item 1";
            }
        }
    </script>

</body>
</html>
