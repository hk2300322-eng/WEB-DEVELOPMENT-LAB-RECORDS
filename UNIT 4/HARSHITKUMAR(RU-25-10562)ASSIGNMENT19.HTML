<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing Example</title>
</head>
<body>

    <h2>Simple Drawing with Canvas</h2>

    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");


        ctx.fillStyle = "lightblue";
        ctx.fillRect(50, 50, 100, 60);


        ctx.beginPath();
        ctx.arc(250, 80, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke(); 


        ctx.beginPath();
        ctx.moveTo(150, 200);
        ctx.lineTo(100, 250);
        ctx.lineTo(200, 250);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
    </script>

</body>
</html>
