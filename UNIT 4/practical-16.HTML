<!DOCTYPE html>
<html>
<head>
    <title>Show Hide and Toggle Class</title>

    <style>
        .hidden {
            display: none;
        }

        .highlight {
            color: white;
            background-color: green;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Show / Hide Example</h2>

    <p id="message">This is a text message</p>

    <button onclick="toggleMessage()">Show / Hide Text</button>
    <br><br>

    <button onclick="toggleStyle()">Toggle Style</button>

    <script>
        function toggleMessage() {
            var msg = document.getElementById("message");
            msg.classList.toggle("hidden");
        }

        function toggleStyle() {
            var msg = document.getElementById("message");
            msg.classList.toggle("highlight");
        }
    </script>

</body>
</html>
