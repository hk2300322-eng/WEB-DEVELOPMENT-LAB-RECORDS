<!DOCTYPE html>
<html>
<head>
    <title>Table-Based Layout Example</title>
</head>
<body>
    <h1>HTML Table Layout with Merged Cells</h1>
    <table border="1" width="80%" align="center" cellpadding="10" cellspacing="0">
        <caption><b>Student Information Layout</b></caption>

        <tr bgcolor="#f0f0f0" align="center">
            <th colspan="3">Student Profile</th>
        </tr>

        <tr>
            <td><b>Name:</b></td>
            <td>Harshit Kumar</td>
        </tr>

        <tr>
            <td><b>Class:</b></td>
            <td>10th Grade</td>
        </tr>

        <tr>
            <td><b>Roll No:</b></td>
            <td>25</td>
        </tr>
    <tr bgcolor="#f9f9f9" align="center">
            <th colspan="3">Subjects and Marks</th>
        </tr>

        <tr align="center">
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>

        <tr align="center">
            <td>Math</td>
            <td>90</td>
            <td>A+</td>
        </tr>

        <tr bgcolor="#d9f2ff" align="center">
            <td colspan="3"><b>Total Marks:</b> 90 / 100</td>
        </tr>
    </table>

    <p align="center"><i>Example created by Harshit â€” Beginner Friendly HTML Table</i></p>
</body>
</html>
